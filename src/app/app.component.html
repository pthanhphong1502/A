<div class="page-pw h-employee pb-0">
    <div class="page-profile">
      <div class="d-flex" style="margin-top: 20px">
        <!-- Side Bar -->
        <div class="me-4" style="min-width: fit-content !important; max-width: 370px !important">
          <!-- Card Info -->
          <div class="d-flex flex-column">
            <div class="info-card-header d-flex align-items-center">
              <!-- Content -->
              <div class="mx-2">
                <div class="d-flex flex-wrap">
                  <div class="align-items-center d-flex fs-6 fw-bold">
                    <span class="fw-bold" placement="bottom" [title]="'eInfoHeaderEmployeeName'"
                      style="color: white">
                      Ho Van Test</span>
                      <div class="align-items-center d-flex">
                        <span class="icon-14 icon-qr_code_scanner mx-1"></span>
                        <span style="margin-top: 2px; color: #FF001B" #id placement="bottom"
                          [title]="'Employree'">
                          employeeID</span>
                      </div>
                  </div>
                </div>
                <div placement="bottom" [title]="'eInfoPositionID'" class="d-flex" style="color: #F3F3F3"></div>
                  Position
                </div>
                <div class="d-flex" style="color: #D3E8FF">
                  <div [title]="'eInfoOrgUnitID'">orgUnitStr
                  </div>
                </div>
              </div>
              <!-- End Content -->
            </div>
          </div>
          <!-- End Card -->
<!-- Tab -->

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card card-default shadow rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
            </div>
            <div class="col-6">
                <div ngbDropdown class="position-absolute" style="top: 25px; right: 0; position: absolute;">
                  <span type="button" class="btn btn-icon btn-sm rounded-circle" style="background-color: #0BB51C"
                        ngbDropdownToggle>
                    <i class="icon-keyboard_arrow_down" style="color: white"></i>
                  </span>
                  <div ngbDropdownMenu style="height: fit-content">
                    <div>
                      <div>
                        <span><i class="icon-keyboard_arrow_down"></i></span>
                        <span>ALL</span>
                      </div>
                      <div class="px-3">
                      </div>
                    </div>
                    <div class="w-100">
                      <ul class="nav nav-tabs nav-pills flex-column border-0 p-3 pb-0 w-100">
                        <ng-container *ngFor="let item of lstTab; let index = index">
                          <li class="nav-item w-100 mb-1">
                            <a class="nav-link w-100 btn btn-lg btn-clean"
                               (click)="clickTab(item)">
                              <div class="d-flex align-items-center">
                                <div class="fw-bold">
                                  {{ item.name }}
                                </div>
                              </div>
                            </a>
                          </li>
                        </ng-container>
                      </ul>
                    </div>
                  </div>
                </div>
                <ul class="tabs-container">
                  <!-- Sử dụng ngFor để lặp qua các nhóm tabs trong lstTab -->
                  <ng-container *ngFor="let group of lstTab">
                    <!-- Chỉ hiển thị các tabs trong nhóm nếu nhóm đó là activeDropdownTab -->
                    <ng-container *ngIf="activeDropdownTab === group.name">
                      <!-- Lặp qua các tab trong nhóm và hiển thị tên và thêm sự kiện click -->
                      <li *ngFor="let tab of group.tabs" 
                          (click)="clickDropdownTab(tab.name)" 
                          [class.active]="activeDropdownTab === tab.name" 
                          class="tab-link">
                        {{ tab.name }}
                      </li>
                    </ng-container>
                  </ng-container>
                </ul>
              <!-- Sử dụng activeTab để hiển thị nội dung tương ứng với tab đang được chọn -->
              <ng-container *ngFor="let group of lstTab">
                <ng-container *ngIf="activeDropdownTab === group.name">
                    <ng-container *ngFor="let tab of group.tabs">
                        <div *ngIf="activeTab === tab.name">
                            <ng-container *ngTemplateOutlet="tab.template"></ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
            <!-- Dropdown Bootstrap thay thế cho button "All" -->
            
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #tab1Template>
  <app-tab></app-tab>
</ng-template>

<ng-template #tab2Template>
  <app-tab1></app-tab1>
</ng-template>
