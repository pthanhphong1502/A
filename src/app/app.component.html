<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card card-default shadow rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
            </div>
            <div class="col-6">
              <ul class="tabs-container">
                <!-- Sử dụng ngFor để lặp qua mảng tabsData -->
                <ng-container *ngFor="let group of lstTab">
                  <!-- Kiểm tra xem tab nào đang được chọn trong dropdown -->
                  <ng-container *ngIf="activeDropdownTab == group.name">
                    <!-- Lặp qua các tab của nhóm hiện tại -->
                    <li *ngFor="let tab of group.tabs"
                        (click)="clickDropdownTab(tab.name)"
                        [class.active]="activeDropdownTab == tab.name"
                        class="tab-link">
                      {{ tab.name }}
                    </li>
                  </ng-container>
                </ng-container>
              </ul>
              <!-- Sử dụng activeTab để hiển thị nội dung tương ứng với tab đang được chọn -->
              <div>
                <ng-container *ngFor="let group of lstTab">
                  <div *ngIf="activeTab == group.name">
                    <ng-container *ngFor="let tab of group.tabs">
                      <div *ngIf="activeTab == tab.name">
                        <ng-container *ngComponentOutlet="tab.component"></ng-container>
                      </div>
                    </ng-container>
                  </div>
                </ng-container>
              </div>
            </div>

            <!-- Dropdown Bootstrap thay thế cho button "All" -->
            <div>
              <div ngbDropdown class="position-absolute" style="top: 25px; left: 400px; position: absolute;">
                <span type="button" class="btn btn-icon btn-sm rounded-circle" style="background-color: #0BB51C"
                      ngbDropdownToggle>
                  <i class="icon-keyboard_arrow_down" style="color: white"></i>
                </span>
                <div ngbDropdownMenu class="" style="min-width: 200px; height: fit-content">
                  <div>
                    <div>
                      <span><i class="icon-keyboard_arrow_down"></i></span>
                      <span>ALL</span>
                    </div>
                    <div class="px-3">
                    </div>
                  </div>
                  <div class="w-100">
                    <ul class="nav nav-tabs nav-pills flex-column border-0 p-3 pb-0 w-100">
                      <ng-container *ngFor="let item of lstTab; let index = index">
                        <li class="nav-item w-100 mb-1">
                          <a class="nav-link w-100 btn btn-lg btn-clean" data-bs-toggle="tab" [id]="'tab_' + index"
                             (click)="clickTab(item)">
                            <div class="d-flex align-items-center">
                              <div class="fw-bold">
                                {{ item.name }}
                              </div>
                            </div>
                          </a>
                        </li>
                      </ng-container>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
